<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <form class="main">
            <div class="name">
                Name: <textarea placeholder="Your name" name="name" rows="1" cols="20"></textarea>
            </div>
            <div class="email">
                Email: <textarea placeholder="Your email" name="email" rows="1" cols="20"></textarea>
            </div>
            <div class="dropdown">
                Reason for contacting: <select class="dropdown" name="reason">
                    <option value="prototype">designing a prototype</option>
                    <option value="mvp">making an mvp</option>
                    <option value="other">other enquiries</option>
                </select>
            </div>
            <div class="details">
                Further details: <textarea placeholder="Any additional information" name="further details" rows="8" cols="40"></textarea>
            </div>
            </form>
            <button type="button" name="button">Sumbit</button>
    </body>
</html>
