<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="contact.css" media="screen" charset="utf-8">
    </head>
    <body>
        <nav>
            <ul>
                <a href="http://fourloops.github.io/FourLoopsBlog/index.html"><li>HOME</li></a>
                <a href="http://fourloops.github.io/FourLoopsBlog/fourloops/fourloops.html"><li>FOURLOOPS</li></a>
                <a href="http://fourloops.github.io/FourLoopsBlog/archive/archive.html"><li>ARCHIVE</li></a>
                <a href="http://fourloops.github.io/FourLoopsBlog/contact.html"><li>CONTACT</li></a>
            </ul>
        </nav>
        <section id="main">
            <form>
                <table align="center">
                    <tr id="name" class="felement valign">
                        <td>
                            Name:
                        </td>
                        <td>
                            <textarea placeholder="Your name" name="name" rows="1" cols="40"></textarea>
                        </td>
                    </tr>
                    <tr id="email" class="felement">
                        <td>
                            Email:
                        </td>
                        <td >
                            <textarea placeholder="Your email" name="email" rows="1" cols="40"></textarea>
                        </td>
                    </tr>
                    <tr id="reason" class="felement">
                        <td>
                            Reason for contacting:
                        </td>
                        <td>
                            <select id="dropdown" name="reason">
                                <option value="prototype">designing a prototype</option>
                                <option value="mvp">making an mvp</option>
                                <option value="other">other enquiries</option>
                            </select>
                        </td>
                    </tr>
                    <tr id="details" class="felement">
                        <td>
                            Further details:
                        </td>
                        <td>
                            <textarea placeholder="Any additional information" name="further details" rows="8" cols="40"></textarea>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>

                        </td>
                        <td align="center">
                            <input type="button" name="Submit" value="Submit" onclick="showDiv()" />
                        </td>
                    </tr>
                </table>
            </form>
        </section>
        <div id="cover">
            <h2>Thank you for contacting us! We'll get back to you shortly.</h2>
            <a href="http://fourloops.github.io/FourLoopsBlog/index.html">Back to Home Page</a>
        </div>
        <script type="text/javascript">
            function showDiv(){
                document.getElementById("cover").classList.add("completed");
            }
        </script>
    </body>
</html>
